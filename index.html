<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="sources/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/x-icon"
      href="./sources/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <section class="card-information">
      <aside>
        <div class="card-information-side"></div>
      </aside>

      <article class="card-img">
        <!-- tarjeta frente -->
        <div class="card-img-front">
          <img
            class="card-front"
            src="./sources/img/bg-card-front.png"
            alt=""
          />
          <img class="card-logo" src="./sources/img/card-logo.svg" alt="" />
          <span class="card-name"></span>
          <span class="card-number"></span>
          <span class="card-expM"></span>
          <span class="card-expY"></span>
        </div>

        <!-- tarjeta trasera -->
        <div class="card-img-back">
          <img class="card-back" src="./sources/img/bg-card-back.png" alt="" />
          <span class="card-cvc"></span>
        </div>
      </article>

      <article class="card-information-legend">
        <form class="card-form" action="">
          <div class="card-label">
            <label for="">CARDHOLDER NAME</label><br />
            <input type="text" placeholder="e.g. Jane Appleseed" name="name" />
          </div>

          <div class="card-label">
            <label for="">CARD NUMBER</label><br />
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              name="number"
            />
          </div>

          <div class="card-label-duo">
            <div class="card-label">
              <label for="">EXP. DATE (MM/YY)</label><br />
              <div class="input-short">
                <input type="text" placeholder="MM" name="exp-dateM" />
                <input type="text" placeholder="YY" name="exp-dateY" />
              </div>
            </div>

            <div class="card-label">
              <label for="">CVC</label><br />
              <input type="text" placeholder="e.g. 123" name="cvc" />
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>
      </article>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="/script.js"></script>
  </body>
</html>
